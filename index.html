<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- link style sheet files -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./predefined.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link font styles -->
  <!-- poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- open sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="container">
    <div role="banner" class="huddle-logo"><img src="./images/logo.svg" alt="logo of huddle" /></div>
    <picture class="illustration">
      <source media="(min-width:650px)" srcset="./images/illustration-mockups.svg">
      <img src="./images/illustration-mockups.svg" alt="" style="width:auto;">
    </picture>
    <div class="text-content" role="contentinfo">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
    <div role="" class="icons-container flex">
      <img src="./images/facebook-f-brands.svg" class="fa-facebook-f" alt="" />
      <img src="./images/twitter-brands.svg" class="fa-twitter" alt="">
      <img src="./images/instagram-brands.svg" class="fa-instagram" alt="">
    </div>
  </main>

</body>

</html>
